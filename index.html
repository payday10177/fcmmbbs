<body class="bg-gray-100">

  <div class="w-[90%] max-w-md mx-auto pt-5">

<script>
  function togglePass() {
    const passInput = document.querySelector('#pass')
    let type = passInput.type === "password" ? "text" : "password"
    passInput.setAttribute("type", type)
  }
</script>
